AWSTemplateFormatVersion: '2010-09-09'
Description: 'Minimal Tracking Service - No IAM/ECS Creation'

Parameters:
  Environment:
    Type: String
    Default: dev

  VpcId:
    Type: String
    Description: VPC ID
    Default: vpc-021b849d6600dd8b7

  PrivateSubnet1:
    Type: String
    Description: Private subnet 1
    Default: subnet-xxx # You need to get this from VPC stack

  PrivateSubnet2:
    Type: String
    Description: Private subnet 2
    Default: subnet-yyy # You need to get this from VPC stack

Resources:
  # Only create what we CAN create (EC2 and Logs resources)

  TrackingServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Tracking Service
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3006
          ToPort: 3006
          CidrIp: 10.0.0.0/16
          Description: Tracking Service HTTP port
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-tracking-service-sg'

  TrackingServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${Environment}/tracking-service'
      RetentionInDays: 7

  # Target Group for Load Balancer (if ALB exists)
  TrackingServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${Environment}-tracking-tg'
      Port: 3006
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-tracking-service-tg'

Outputs:
  SecurityGroupId:
    Description: Security Group ID for Tracking Service
    Value: !Ref TrackingServiceSecurityGroup
    Export:
      Name: !Sub '${Environment}-TrackingServiceSecurityGroup'

  LogGroupName:
    Description: CloudWatch Log Group for Tracking Service
    Value: !Ref TrackingServiceLogGroup
    Export:
      Name: !Sub '${Environment}-TrackingServiceLogGroup'

  TargetGroupArn:
    Description: Target Group ARN for Tracking Service
    Value: !Ref TrackingServiceTargetGroup
    Export:
      Name: !Sub '${Environment}-TrackingServiceTargetGroup'
