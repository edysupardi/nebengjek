AWSTemplateFormatVersion: '2010-09-09'
Description: 'NebengJek Booking Service - Using Pre-created IAM Roles'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, prod]

  VpcId:
    Type: String
    Description: VPC where the resources will be deployed

  PrivateSubnet1:
    Type: String
    Description: First private subnet

  PrivateSubnet2:
    Type: String
    Description: Second private subnet

  ECSClusterName:
    Type: String
    Description: Name of the ECS cluster

  ECRRepository:
    Type: String
    Description: ECR repository name for Booking Service
    Default: booking-service

  # Pre-created IAM Role ARNs
  ExecutionRoleArn:
    Type: String
    Description: ARN of pre-created ECS execution role

  TaskRoleArn:
    Type: String
    Description: ARN of pre-created ECS task role

  # External Database Parameters
  DatabaseEndpoint:
    Type: String
    Description: RDS PostgreSQL endpoint from external infrastructure

  DatabasePort:
    Type: String
    Default: '5432'
    Description: Database port

  DatabaseName:
    Type: String
    Description: Database name

  DatabaseUsername:
    Type: String
    Description: Database username

  DatabasePassword:
    Type: String
    NoEcho: true
    Description: Database password

  RedisHost:
    Type: String
    Description: Redis host from external infrastructure

  RedisPort:
    Type: String
    Default: '6379'
    Description: Redis port

  ImageTag:
    Type: String
    Description: Docker image tag
    Default: latest

Resources:
  # Security Group for Booking Service
  BookingServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Booking Service
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3002
          ToPort: 3002
          CidrIp: 10.0.0.0/16
          Description: Booking Service port
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-sg'

  # Booking Service load balancer (internal)
  BookingServiceALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internal
      SecurityGroups:
        - !Ref BookingServiceSecurityGroup
      Subnets:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Type: application
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-alb'

  # Booking Service target group
  BookingServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /health
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Port: 3002
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-tg'

  # Booking Service HTTP Listener
  BookingServiceALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref BookingServiceTargetGroup
      LoadBalancerArn: !Ref BookingServiceALB
      Port: 3002
      Protocol: HTTP

  # Booking Service Task Definition (USING EXISTING IAM ROLES)
  BookingServiceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${Environment}-booking-service'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !Ref ExecutionRoleArn # ← Using pre-created role
      TaskRoleArn: !Ref TaskRoleArn # ← Using pre-created role
      ContainerDefinitions:
        - Name: booking-service
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:${ImageTag}'
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref BookingServiceLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: booking-service
          PortMappings:
            - ContainerPort: 3002
          Environment:
            - Name: NODE_ENV
              Value: production
            - Name: BOOKING_SERVICE_PORT
              Value: '3002'
            - Name: DATABASE_URL
              Value: !Sub 'postgresql://${DatabaseUsername}:${DatabasePassword}@${DatabaseEndpoint}:${DatabasePort}/${DatabaseName}?sslmode=require'
            - Name: REDIS_HOST
              Value: !Ref RedisHost
            - Name: REDIS_PORT
              Value: !Ref RedisPort
          # HealthCheck:
          #   Command: ['CMD-SHELL', 'curl -f http://localhost:3002/health || exit 1']
          #   Interval: 30
          #   Timeout: 5
          #   Retries: 3
          #   StartPeriod: 60

  # Booking Service Service
  BookingServiceService:
    Type: AWS::ECS::Service
    DependsOn: BookingServiceALBListener
    Properties:
      ServiceName: !Sub '${Environment}-booking-service'
      Cluster: !Ref ECSClusterName
      TaskDefinition: !Ref BookingServiceTaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref BookingServiceSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
      LoadBalancers:
        - ContainerName: booking-service
          ContainerPort: 3002
          TargetGroupArn: !Ref BookingServiceTargetGroup
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-service'

  # CloudWatch Logs Group
  BookingServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${Environment}/booking-service'
      RetentionInDays: 30

Outputs:
  ServiceUrl:
    Description: URL of the Booking Service
    Value: !Sub 'http://${BookingServiceALB.DNSName}:3002'
    Export:
      Name: !Sub '${Environment}-BookingServiceUrl'

  BookingServiceHost:
    Description: Host of the Booking Service
    Value: !GetAtt BookingServiceALB.DNSName
    Export:
      Name: !Sub '${Environment}-BookingServiceHost'

  BookingServiceSecurityGroupId:
    Description: Security Group ID for Booking Service
    Value: !Ref BookingServiceSecurityGroup
    Export:
      Name: !Sub '${Environment}-BookingServiceSecurityGroupId'
