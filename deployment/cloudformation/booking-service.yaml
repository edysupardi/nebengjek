AWSTemplateFormatVersion: '2010-09-09'
Description: 'Minimal Booking Service - No IAM/ECS Creation'

Parameters:
  Environment:
    Type: String
    Default: dev

  VpcId:
    Type: String
    Description: VPC ID
    Default: vpc-021b849d6600dd8b7

  PrivateSubnet1:
    Type: String
    Description: Private subnet 1
    Default: subnet-xxx # You need to get this from VPC stack

  PrivateSubnet2:
    Type: String
    Description: Private subnet 2
    Default: subnet-yyy # You need to get this from VPC stack

Resources:
  # Only create what we CAN create (EC2 and Logs resources)

  BookingServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Booking Service
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3002
          ToPort: 3002
          CidrIp: 10.0.0.0/16
          Description: Booking Service HTTP port
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-sg'

  BookingServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${Environment}/booking-service'
      RetentionInDays: 7

  # Target Group for Load Balancer (if ALB exists)
  BookingServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${Environment}-booking-tg'
      Port: 3002
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-tg'

Outputs:
  SecurityGroupId:
    Description: Security Group ID for Booking Service
    Value: !Ref BookingServiceSecurityGroup
    Export:
      Name: !Sub '${Environment}-BookingServiceSecurityGroup'

  LogGroupName:
    Description: CloudWatch Log Group for Booking Service
    Value: !Ref BookingServiceLogGroup
    Export:
      Name: !Sub '${Environment}-BookingServiceLogGroup'

  TargetGroupArn:
    Description: Target Group ARN for Booking Service
    Value: !Ref BookingServiceTargetGroup
    Export:
      Name: !Sub '${Environment}-BookingServiceTargetGroup'
