AWSTemplateFormatVersion: '2010-09-09'
Description: 'NebengJek Booking Service'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: The deployment environment

  VpcId:
    Type: String
    Description: VPC where the resources will be deployed

  PrivateSubnet1:
    Type: String
    Description: First private subnet

  PrivateSubnet2:
    Type: String
    Description: Second private subnet

  ECSClusterName:
    Type: String
    Description: Name of the ECS cluster

  ECRRepository:
    Type: String
    Description: ECR repository name for Booking Service
    Default: booking-service

  DatabaseEndpoint:
    Type: String
    Description: Database endpoint

  DatabaseName:
    Type: String
    Description: Database name
    Default: nebengjek

  DatabaseUsername:
    Type: String
    Description: Database username

  DatabasePassword:
    Type: String
    Description: Database password
    NoEcho: true

Resources:
  # Security Group for Booking Service
  BookingServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Booking Service
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3002
          ToPort: 3002
          CidrIp: 10.0.0.0/16
          Description: Booking Service port
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-sg'

  # Booking Service load balancer (internal)
  BookingServiceALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internal
      SecurityGroups:
        - !Ref BookingServiceSecurityGroup
      Subnets:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Type: application
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-alb'

  # Booking Service target group
  BookingServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /health
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Port: 3002
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-tg'

  # Booking Service HTTP Listener
  BookingServiceALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref BookingServiceTargetGroup
      LoadBalancerArn: !Ref BookingServiceALB
      Port: 3002
      Protocol: HTTP

  # Booking Service Task Definition
  BookingServiceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${Environment}-booking-service'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt BookingServiceExecutionRole.Arn
      TaskRoleArn: !GetAtt BookingServiceTaskRole.Arn
      ContainerDefinitions:
        - Name: booking-service
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:latest'
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref BookingServiceLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: booking-service
          PortMappings:
            - ContainerPort: 3002
          Environment:
            - Name: NODE_ENV
              Value: !Ref Environment
            - Name: DATABASE_URL
              Value: !Sub 'postgresql://${DatabaseUsername}:${DatabasePassword}@${DatabaseEndpoint}:5432/${DatabaseName}?schema=public'
            - Name: BOOKING_SERVICE_PORT
              Value: '3002'
          HealthCheck:
            Command: ['CMD-SHELL', 'curl -f http://localhost:3002/health || exit 1']
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60

  # Booking Service Service
  BookingServiceService:
    Type: AWS::ECS::Service
    DependsOn: BookingServiceALBListener
    Properties:
      ServiceName: !Sub '${Environment}-booking-service'
      Cluster: !Ref ECSClusterName
      TaskDefinition: !Ref BookingServiceTaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref BookingServiceSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
      LoadBalancers:
        - ContainerName: booking-service
          ContainerPort: 3002
          TargetGroupArn: !Ref BookingServiceTargetGroup
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-booking-service-service'

  # CloudWatch Logs Group
  BookingServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${Environment}/booking-service'
      RetentionInDays: 30

  # IAM Roles
  BookingServiceExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  BookingServiceTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole

Outputs:
  ServiceUrl:
    Description: URL of the Booking Service
    Value: !Sub 'http://${BookingServiceALB.DNSName}:3002'
    Export:
      Name: !Sub '${Environment}-BookingServiceUrl'

  BookingServiceHost:
    Description: Host of the Booking Service
    Value: !GetAtt BookingServiceALB.DNSName
    Export:
      Name: !Sub '${Environment}-BookingServiceHost'

  BookingServicePort:
    Description: Port of the Booking Service
    Value: '3002'
    Export:
      Name: !Sub '${Environment}-BookingServicePort'

  BookingServiceSecurityGroupId:
    Description: Security Group ID for Booking Service
    Value: !Ref BookingServiceSecurityGroup
    Export:
      Name: !Sub '${Environment}-BookingServiceSecurityGroupId'
