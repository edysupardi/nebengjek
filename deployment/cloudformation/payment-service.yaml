AWSTemplateFormatVersion: '2010-09-09'
Description: 'Minimal Payment Service - No IAM/ECS Creation'

Parameters:
  Environment:
    Type: String
    Default: dev

  VpcId:
    Type: String
    Description: VPC ID
    Default: vpc-021b849d6600dd8b7

  PrivateSubnet1:
    Type: String
    Description: Private subnet 1
    Default: subnet-xxx # You need to get this from VPC stack

  PrivateSubnet2:
    Type: String
    Description: Private subnet 2
    Default: subnet-yyy # You need to get this from VPC stack

Resources:
  # Only create what we CAN create (EC2 and Logs resources)

  PaymentServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Payment Service
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3005
          ToPort: 3005
          CidrIp: 10.0.0.0/16
          Description: Payment Service HTTP port
        - IpProtocol: tcp
          FromPort: 8007
          ToPort: 8007
          CidrIp: 10.0.0.0/16
          Description: Payment Service TCP port
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-payment-service-sg'

  PaymentServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${Environment}/payment-service'
      RetentionInDays: 7

  # Target Group for Load Balancer (if ALB exists)
  PaymentServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${Environment}-payment-tg'
      Port: 3005
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-payment-service-tg'

Outputs:
  SecurityGroupId:
    Description: Security Group ID for Payment Service
    Value: !Ref PaymentServiceSecurityGroup
    Export:
      Name: !Sub '${Environment}-PaymentServiceSecurityGroup'

  LogGroupName:
    Description: CloudWatch Log Group for Payment Service
    Value: !Ref PaymentServiceLogGroup
    Export:
      Name: !Sub '${Environment}-PaymentServiceLogGroup'

  TargetGroupArn:
    Description: Target Group ARN for Payment Service
    Value: !Ref PaymentServiceTargetGroup
    Export:
      Name: !Sub '${Environment}-PaymentServiceTargetGroup'
