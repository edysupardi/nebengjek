AWSTemplateFormatVersion: '2010-09-09'
Description: 'NebengJek Payment Service'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: The deployment environment

  VpcId:
    Type: String
    Description: VPC where the resources will be deployed

  PrivateSubnet1:
    Type: String
    Description: First private subnet

  PrivateSubnet2:
    Type: String
    Description: Second private subnet

  ECSClusterName:
    Type: String
    Description: Name of the ECS cluster

  ECRRepository:
    Type: String
    Description: ECR repository name for Payment Service
    Default: payment-service

  DatabaseEndpoint:
    Type: String
    Description: Database endpoint

  DatabaseName:
    Type: String
    Description: Database name
    Default: nebengjek

  DatabaseUsername:
    Type: String
    Description: Database username

  DatabasePassword:
    Type: String
    Description: Database password
    NoEcho: true

Resources:
  # Security Group for Payment Service
  PaymentServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Payment Service
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3005
          ToPort: 3005
          CidrIp: 10.0.0.0/16
          Description: Payment Service port
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-payment-service-sg'

  # Payment Service load balancer (internal)
  PaymentServiceALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internal
      SecurityGroups:
        - !Ref PaymentServiceSecurityGroup
      Subnets:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Type: application
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-payment-service-alb'

  # Payment Service target group
  PaymentServiceTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /health
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Port: 3005
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-payment-service-tg'

  # Payment Service HTTP Listener
  PaymentServiceALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref PaymentServiceTargetGroup
      LoadBalancerArn: !Ref PaymentServiceALB
      Port: 3005
      Protocol: HTTP

  # Payment Service Task Definition
  PaymentServiceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${Environment}-payment-service'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt PaymentServiceExecutionRole.Arn
      TaskRoleArn: !GetAtt PaymentServiceTaskRole.Arn
      ContainerDefinitions:
        - Name: payment-service
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:latest'
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref PaymentServiceLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: payment-service
          PortMappings:
            - ContainerPort: 3005
          Environment:
            - Name: NODE_ENV
              Value: !Ref Environment
            - Name: DATABASE_URL
              Value: !Sub 'postgresql://${DatabaseUsername}:${DatabasePassword}@${DatabaseEndpoint}:5432/${DatabaseName}?schema=public'
            - Name: PAYMENT_SERVICE_PORT
              Value: '3005'
          HealthCheck:
            Command: ['CMD-SHELL', 'curl -f http://localhost:3005/health || exit 1']
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60

  # Payment Service Service
  PaymentServiceService:
    Type: AWS::ECS::Service
    DependsOn: PaymentServiceALBListener
    Properties:
      ServiceName: !Sub '${Environment}-payment-service'
      Cluster: !Ref ECSClusterName
      TaskDefinition: !Ref PaymentServiceTaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref PaymentServiceSecurityGroup
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
      LoadBalancers:
        - ContainerName: payment-service
          ContainerPort: 3005
          TargetGroupArn: !Ref PaymentServiceTargetGroup
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-payment-service-service'

  # CloudWatch Logs Group
  PaymentServiceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${Environment}/payment-service'
      RetentionInDays: 30

  # IAM Roles
  PaymentServiceExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  PaymentServiceTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole

Outputs:
  ServiceUrl:
    Description: URL of the Payment Service
    Value: !Sub 'http://${PaymentServiceALB.DNSName}:3005'
    Export:
      Name: !Sub '${Environment}-PaymentServiceUrl'

  PaymentServiceHost:
    Description: Host of the Payment Service
    Value: !GetAtt PaymentServiceALB.DNSName
    Export:
      Name: !Sub '${Environment}-PaymentServiceHost'

  PaymentServicePort:
    Description: Port of the Payment Service
    Value: '3005'
    Export:
      Name: !Sub '${Environment}-PaymentServicePort'

  PaymentServiceSecurityGroupId:
    Description: Security Group ID for Payment Service
    Value: !Ref PaymentServiceSecurityGroup
    Export:
      Name: !Sub '${Environment}-PaymentServiceSecurityGroupId'
